<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rectangle Area Calculator</h1>
        <form id="areaForm">
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" placeholder="Enter length" required>
            
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" placeholder="Enter width" required>
            
            <button type="button" onclick="calculateArea()">Calculate Area</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
